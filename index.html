<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>

  <div class="max-content">
    <div class="flex-header">
      <p class="calc">calc</p>
      <div class="theme-container">
        <p class="theme">theme</p>
        <div class="toggle">
        <div class="numbers">
          <p class="number-1">1</p>
          <p class="number-2">2</p>
          <p class="number-3">3</p>
        </div>
        <div class="toggle-btn">
          <span></span>
        </div>
      </div>
      </div>
      
    </div>
    <div class="main-content">
      <p class="main-content-numbers" data-main-text>0</p>
    </div>
    <div class="grid">
      <div class="item-7 grid-item" data-number>7</div>
      <div class="item-8 grid-item" data-number>8</div>
      <div class="item-9 grid-item" data-number>9</div>
      <div class="item-del grid-item" data-delete>del</div>
      <div class="item-4 grid-item" data-number>4</div>
      <div class="item-5 grid-item" data-number>5</div>
      <div class="item-6 grid-item" data-number>6</div>
      <div class="item-plus grid-item" data-operation>+</div>
      <div class="item-1 grid-item" data-number>1</div>
      <div class="item-2 grid-item" data-number>2</div>
      <div class="item-3 grid-item" data-number>3</div>
      <div class="item-minus grid-item" data-operation>-</div>
      <div class="item-dot grid-item" data-number>.</div>
      <div class="item-0 grid-item" data-number>0</div>
      <div class="item-division grid-item" data-operation>/</div>
      <div class="item-x grid-item" data-operation>x</div>
      <div class="item-reset grid-item" data-reset>reset</div>
      <div class="item-equals grid-item" data-equals>=</div>
    </div>
  </div>

</body>
</html>
